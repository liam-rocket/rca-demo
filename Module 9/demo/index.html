<!DOCTYPE html>
<html>
  <head>
    <title>XSS Example</title>
  </head>
  <body>
    <input type="text" id="search-box" />
    <button onclick="search()">Search</button>
    <script>
      function search() {
        var searchTerm = document.getElementById('search-box').value;
        document.write("Search results for '" + searchTerm + "'");
      }
    </script>
  </body>
</html>
